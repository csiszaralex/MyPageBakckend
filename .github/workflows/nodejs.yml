name: Node.js CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    name: 'Build project and run tests'
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        pnpm:
          - 7.27.0
        os:
          - ubuntu-latest
          # - windows-latest
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm exec eslint . --max-warnings 0
        continue-on-error: true

      - name: Build
        run: pnpm build

      # - name: Run tests
      #   run: pnpm test
